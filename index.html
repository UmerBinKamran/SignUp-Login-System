<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up-box">
      <h2>Welcome to My App</h2>
      <p style="text-align: center; color: #555; margin-bottom: 30px">
        Sign up to create an account or login to access your dashboard.
      </p>
      <div class="buttons">
        <button onclick="window.location.href='signup.html'" id="signUpBtn">
          Sign Up
        </button>
        <button onclick="window.location.href='login.html'" id="clearBtn">
          Login
        </button>
      </div>
    </div>
  </body>
</html>
