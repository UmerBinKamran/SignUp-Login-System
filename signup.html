<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="log.css" />
  </head>
  <body>
    <div class="sign-up-box">
      <h2>Sign-Up</h2>
      <label for="name">
        Name:
        <input type="text" id="name" required />
      </label>
      <label for="email"
        >E-mail: <input type="email" id="email" required
      /></label>
      <label for="password"
        >Password: <input type="password" id="password" required
      /></label>

      <button type="submit" class="Btn1" id="signUpBtn" onclick="signUp()">
        Sign Up
      </button>
      <button class="Btn" onclick="goToLogin()">Login</button>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
